<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </div>
    <div class="infos">
      <h1>Jessica Randall</h1>
      <span>London, United Kingdon</span>
    </div>
    <div class="span">
      <span>"Front-end developer and avid reader."</span>
    </div>
    <div class="links">
        <button class="botao"><a href="">Github</a></button>
        <button><a href="">Frontend Mentor</a></button>
        <button><a href="">Linkedln</a></button>
        <button><a href="">Twitter</a></button>
        <button><a href="">Intagram</a></button>
    </div>
  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">gabrielhbrz</a>.
  </div>
</body>
</html>
